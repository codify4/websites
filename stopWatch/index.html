<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/watchFav.png">
    <title>Stop Watch</title>
</head>
<body>
    <div class="title">Stop Watch</div>
    <div class="watch-container" id="time">00:00:00</div>

    <div class="btn-container">
        <button class="button" id="start" onclick="start()">Start</button>
        <button class="button" id="pause" onclick="pause()">Pause</button>
        <button class="button" id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
