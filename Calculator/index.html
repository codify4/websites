<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="btnContainer">
            <div class="functionBtn">
                <div class="grayBtn">
                    <button class="function-AC">AC</button>
                    <button class="function-negative">+/-</button>
                    <button class="function-percent">%</button>
                </div>
                <div class="orangeBtn">
                    <button class="function-divide">รท</button>
                    <button class="function-multiply">ร</button>
                    <button class="function-subtract">-</button>
                    <button class="function-add">+</button>
                    <button class="function-equals">=</button>
                    <button class="function-dot">,</button>
                </div>
            </div>
            <div class="numberBtn">
                <button type="button" class="number-0">0</button>
                <button type="button" class="number-1">1</button>
                <button type="button" class="number-2">2</button>
                <button type="button" class="number-3">3</button>
                <button type="button" class="number-4">4</button>
                <button type="button" class="number-5">5</button>
                <button type="button" class="number-6">6</button>
                <button type="button" class="number-7">7</button>
                <button type="button" class="number-8">8</button>
                <button type="button" class="number-9">9</button>
            </div>
        </div>
        <div class="bg"></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
