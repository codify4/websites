<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice Roller</title>
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>

    </div>

    <script src="roller.js"></script>
    
</body>
